# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Lima"
    open-pull-requests-limit: 10
    reviewers:
      - "medical-team/backend"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # AWS SDK updates together
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      # NestJS updates together
      nestjs:
        patterns:
          - "@nestjs/*"
      # Testing dependencies
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "supertest"
          - "@nestjs/testing"
    ignore:
      # Ignore major version updates (review manually)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "medical-team/devops"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # CDK dependencies (infra folder)
  - package-ecosystem: "npm"
    directory: "/infra"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "medical-team/devops"
    labels:
      - "dependencies"
      - "infrastructure"
    commit-message:
      prefix: "chore(infra)"
    groups:
      aws-cdk:
        patterns:
          - "aws-cdk*"
          - "constructs"
